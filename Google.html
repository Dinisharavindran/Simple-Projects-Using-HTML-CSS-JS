<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="Google.css">
</head>
<body>
    <div class="header">
        <a href="https://mail.google.com" class="link">Gmail</a>
        <a href="https://www.google.com/imghp" class="link">Images</a>
        <div class="profile">
            <img src="Screenshot 2025-02-02 210316.png" alt="Profile" class="profile-icon">
        </div>
    </div>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            Google offered in: 
            <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a>
            <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </div>
    <script src="Google.js"></script>
</body>
</html>
