<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <label for="time">Time of Birth:</label>
        <input type="time" id="time">
        <button id="submit">Calculate</button>

        <div class="results" id="results" style="display: none;">
            <p><strong>Years:</strong> <span id="year">--</span></p>
            <p><strong>Months:</strong> <span id="month">--</span></p>
            <p><strong>Weeks:</strong> <span id="week">--</span></p>
            <p><strong>Days:</strong> <span id="day">--</span></p>
            <p><strong>Hours:</strong> <span id="hour">--</span></p>
            <p><strong>Minutes:</strong> <span id="min">--</span></p>
            <p><strong>Seconds:</strong> <span id="sec">--</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
